<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    #countdown {
      display: flex;
      gap: 2rem;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.25);
    }
    .time-section {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      min-width: 80px;
    }
    .number {
      font-size: 2.5rem;
      line-height: 1;
    }
    .label {
      font-size: 1rem;
      margin-top: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    @media (max-width: 480px) {
      #countdown {
        flex-direction: column;
        gap: 1rem;
      }
      .time-section {
        min-width: auto;
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Christmas Countdown</h1>
  <div id="countdown">
    <div class="time-section">
      <div id="days" class="number">0</div>
      <div class="label">Days</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const year = now.getMonth() === 11 && now.getDate() > 25 ? now.getFullYear() + 1 : now.getFullYear();
      const christmas = new Date(year, 11, 25, 0, 0, 0);
      const diff = christmas - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '<h2>Merry Christmas! ðŸŽ„</h2>';
        clearInterval(timer);
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
